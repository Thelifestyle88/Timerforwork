<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="main.css ">
</head>

<body class="page">
    <div class="container">
        <div class="timer">
            <div class="timer__block">
                <div class="timer__block title">Hours</div>
                <div class="timer__block hour">00</div>
            </div>
            <div class="timer__block">
                <div class="timer__block title">Minutes</div>
                <div class="timer__block minutes">00</div>
            </div>
            <div class="timer__block">
                <div class="timer__block title">Seconds</div>
                <div class="timer__block seconds">00</div>
            </div>
        </div>
        <div class="buttons">
            <button class="button start">Start</button>
            <button class="button pause">Pause</button>
            <button class="button stop">Stop</button>
            <button class="button lap">Lap</button>
            <button class="button clear">Clear Result</button>
        </div>
        <div class="results">
            <div class="results__title">Results:</div>
            <div class="results__body"></div>
        </div>
        <script src="main.js"></script>
</body>


</html>
